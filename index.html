<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />

    <ul class="links">
      <li class="links__item">
        <a class="links__link" href="#" target="_blank">

          </span>
        </a>
      </li>
      <li class="links__item">
        <a class="links__link" href="#" target="_blank">
          <ion-icon class="links__link-icon" name="logo-whatsapp"></ion-icon>

          </span>
        </a>
      </li>
      <li class="links__item">
        <a class="links__link" href="https://github.com/felipesouzadsgn" target="_blank">

          <span class="links__link-text">

      </li>
      <li class="links__item">
        <a class="links__link" href="https://rocketseat.com.br/explorer" target="_blank">

          </span>
        </a>
      </li>
      <li class="links__item">

          <ion-icon class="links__link-icon" name="logo-whatsapp"></ion-icon>
          <span class="links__link-text">
            Instagram
          </span>
        </a>
      </li>
      <li class="links__item">
        <a class="links__link" href="https://rocketseat.com.br/explorer" target="_blank">
          <ion-icon class="links__link-icon" name="logo-whatsapp"></ion-icon>
          <span class="links__link-text">
            TikTok
          </span>
        </a>
      </li>
    </ul>
    <div class="social">
      <a class="social__link" href="" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a class="social__link" href="" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a class="social__link" href="" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
      <a class="social__link" href="" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
    <footer class="footer">
      <p class="footer__paragraph">Feito por Felipe Souza</p>
    </footer>

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="assets/js/main.js"></script>

</html>
